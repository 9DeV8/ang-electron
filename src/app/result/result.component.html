<app-navbar></app-navbar>
<div class="row">
  <div class="col s8 offset-s2">
    <h2 class="header">Ukończyłeś Quiz!</h2>
    <div class="card horizontal">
      <div class="card-image">
        <img src="../../assets/img/yea.jpg" style="width: 250px;height : 250px;">
      </div>
      <div class="card-stacked">
        <div class="card-content">
          <h4>{{quizService.getParticipantName()}}</h4>
          <h4>{{quizService.correctAnswerCount}} odpowiedzi poprawnie</h4>
          <span>Udało Ci się ukończyć Quiz w czasie: {{quizService.displayTimeElapsed()}}</span>
        </div>
        <div class="card-action">
          <button class="btn" (click)="OnSubmit()">Koniec</button>
        </div>
      </div>
      <a class="btn-floating halfway-fab waves-effect waves-light red" (click)="restart()">
        <i class="material-icons">replay</i>
      </a>
    </div>
    <h3>Twoje odpowiedzi</h3>
    <ng-container *ngFor="let qn of quizService.qns;let i=index">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">{{i+1}}</span>
                <p>{{qn.Qn}}</p>
            </div>
            <div class="card-action">
              <ul class="collection">
                  <ng-container *ngFor="let option of qn.Options;let j = index">
                      <li *ngIf="option != null" class="collection-item">
                          {{option}}
                          <span class="badge green-text" *ngIf="qn.answer==j">Twoja odpowiedź</span>
                        <span class="badge blue-text" *ngIf="qn.answer!==j && qn.correct==j">Poprawna odpowiedź</span>
                      </li>
                  </ng-container>
              </ul>
          </div>
      </div>
  </ng-container>
</div>
